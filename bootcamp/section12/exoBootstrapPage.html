<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="exoBootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h3>Exo 1 Bootstrap Basics Practice______________________________</h3>
      <h1 class="text-white bg-dark text-center">Bad News</h1>

      <div class="alert alert-warning" role="alert">
        You are going to die one day! It sucks, but it's normal :(
      </div>

      <button type="button" class="btn btn-success">Come To Terms With</button>
      <button type="button" class="btn btn-danger">Continue To Deny</button>
    </section>

    <div class="container">
      <h3>Exo 2 Bootstrap Grid Practice______________________________</h3>
      <div class="row">
        <div class="col-4 bg-danger">Two Thirds</div>
        <div class="col-8 bg-info">Two Thirds</div>
      </div>

      <div class="row">
        <div class="col-3 bg-warning">One Quarter</div>
        <div class="col-6 bg-primary">One Half</div>
        <div class="col-3 bg-warning">One Quarter</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
